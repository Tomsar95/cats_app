name: cats_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  #Service  locator
  get_it: ^7.7.0
  #BLoC for state router_management:
  flutter_bloc: ^8.0.1
  #Value equality
  equatable: ^2.0.5
  #Functional programming
  dartz: ^0.10.1
  #Remote API
  internet_connection_checker: ^2.0.0
  http: ^1.2.2
  #image rendering
  cached_network_image: ^3.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.12

  flutter_lints: ^4.0.0

flutter:

  assets:
    - assets/images/

  uses-material-design: true

  fonts:

    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-ExtraBold.otf
        - asset: assets/fonts/Gilroy-Light.otf



